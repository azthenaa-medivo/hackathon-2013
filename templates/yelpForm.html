{% extends "base.html" %}{% block content %}	<section class="tripform-section">		<div class="page-heading">			<h2>				Search on Yelp			</h2>		</div>		<section id="main" class="formulaire">			<form method="get">			<table>				<tr>					<td class="label">						Location						<span class="formSub">Where you want to search.</span>					</td>					<td>						<input type="text" name="location" required>					</td>				</tr>				<tr>					<td class="label">						Term						<span class="formSub">Pick a good one.</span>					</td>					<td>						<input type="text" name="term" required>					</td>				</tr>			</table>			<div>				<input class="submitButton" type="submit" value="Submit">			</div>		</form>		</section>	</section>{% endblock %}
