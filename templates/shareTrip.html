{% extends "base.html" %}{% block menu %}<li>	<a href="/{{trip.key().id()}}/share" title="Share this trip">		Share	</a></li><li>	<a href="http://client01.chat.mibbit.com/?channel=%23broccotrip{{trip.key().id()}}&server=irc.chat-irc.fr" target="_blank" title="Join the chat room of this trip">		Chat room	</a></li>{% endblock %}{% block content %}	<section class="tripform-section">		<div class="page-heading">			<h2>				Share {{trip.title}} with a friend			</h2>		</div>		<section id="main" class="formulaire">			<form method="post">			<table>				<tr>					<td class="label">						Email of your friend					</td>					<td>						<input type="email" name="email" value="{{ email }}" required>					</td>					<td class="error">						{{ error_email }}					</td>				</tr>				<tr>					<td class="label">						Message to your friend					</td>					<td>						<textarea class="shareTextArea" name="message" required>Hello !						Someone wants you to look at the trip {{trip.title}} on BroccoTrip!You can access the trip by clicking this link: http://broccotrip.appspot.com/{{trip.key().id()}} or by copying and pasting the URL into your browser's address bar.May the broccoli be with you.The Brocco Team						</textarea>					</td>				</tr>				</table>			<div style="text-align:center">				<input type="submit" value="submit">			</div>		</form>		</section>	</section>{% endblock %}
