{% extends "base.html" %}{% block content %}	<section class="tripform-section">		<div class="page-heading">			<h2>				Make a trip			</h2>		</div>		<section id="main" class="formulaire">			<form method="post">			<table>				<tr>					<td class="label">						Username						<span class="formSub">Your name.</span>					</td>					<td>						<input type="text" name="username" value="{{ user_name }}" required>					</td>					<td class="error">						{{ error_username }}					</td>				</tr>				<tr>					<td class="label">					E-mail					<span class="formSub">We will send you notifications.</span>					</td>					<td>						<input type="email" name="email" value="{{email}}" required>					</td>					<td class="error">						{{ error_email }}					</td>				<tr>					<td class="label">						Trip name						<span class="formSub">Pick a good one.</span>					</td>					<td>						<input type="text" name="trip_name" value="{{ trip_name }}" required>					</td>					<td class="error">						{{ error_tripname }}					</td>				</tr>				<tr>						<td class="label">							Description of this trip							<span class="formSub">Tell everyone how awesome it is.</span>						</td>						<td>							<textarea name="trip_description" class="tripDescriptionInput b" required>{{ trip_description }}</textarea>						</td>					</tr>			</table>			<div>				<input class="submitButton" type="submit" value="Submit">			</div>		</form>		</section>	</section>{% endblock %}
