{% extends "base.html" %}{% block content %}	<section class="tripform-section">		<div class="page-heading">			<h2>				Make a trip			</h2>		</div>		<section id="main" class="formulaire">			<form method="post">			<table>				<tr>					<td class="label">						Username					</td>					<td>						<input type="text" name="username" value="{{ user_name }}" required>					</td>					<td class="error">						{{ error_username }}					</td>				</tr>				<tr>					<td class="label">						Trip name					</td>					<td>						<input type="text" name="tripname" value="{{ trip_name }}" required>					</td>					<td class="error">						{{ error_tripname }}					</td>				</tr>				</table>			<div style="text-align:center">				<input type="submit" value="submit">			</div>		</form>		</section>	</section>{% endblock %}
