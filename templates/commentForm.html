{% extends "base.html" %}{% block content %}	<section class="tripform-section">		<div class="page-heading">			<h2>				Add a comment to the trip "{{ trip.title }}"			</h2>		</div>		<br>		<section id="main" class="formulaire">			<form method="post">			<table>				<tr>					<td class="label">						Username					</td>					<td>						<input type="text" name="username" value="{{ username }}" required>					</td>					<td class="error">						{{ error_username }}					</td>				</tr>				<tr>					<td class="label">						Message					</td>					<td>						<textarea name="message" required> {{ message }} </textarea>					</td>				</tr>			</table>			<div style="text-align:center">				<input type="submit" value="submit">			</div>		</form>		</section>	</section>{% endblock %}
