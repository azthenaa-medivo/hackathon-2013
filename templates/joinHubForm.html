{% extends "base.html" %}{% block content %}	<section class="tripform-section">		<div class="page-heading">			<h2>				Join a discussion hub			</h2>		</div>		<section id="main" class="formulaire">			<form method="post">			<table>				<tr>					<td class="label">						Hub ID					</td>					<td>						<input type="text" name="hubID" value="{{ hub_ID }}" required>					</td>					<td class="error">						{{ error_hubID }}					</td>				</tr>			</table>			<div>				<input class="submitButton" type="submit" value="Submit">			</div>		</form>		</section>	</section>{% endblock %}
