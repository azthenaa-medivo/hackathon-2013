{% extends "base.html" %}{% block content %}	<section class="tripform-section">		<div class="page-heading">			<h2>				Create a poll about the trip {{trip.title}}			</h2>		</div>		<br>		<section id="main" class="formulaire">			<form method="post">				<table>					<tr>						<td class="label">							Username						</td>						<td>							<input type="text" name="username" value="{{username}}" required>						</td>						<td class="error">							{{error_username}}						</td>					</tr>					<tr>						<td class="label">							Question						</td>						<td>							<textarea name="question" required>{{question}}</textarea>						</td>					</tr>								<tr>						<td class="label">							Possible answers						</td>						{% for prop in listProp %}							<td>								<textarea name="propText" required>{{prop}}</textarea><br/>							</td>						{% endfor  %}					</tr>					<tr>						<input name="propButton" type="submit" value="Add another proposition">					<tr/>				</table>				<div>					<input class="submitButton" name="valid" type="submit" value="Submit">				</div>			</form>		</section>	</section>{% endblock %}
