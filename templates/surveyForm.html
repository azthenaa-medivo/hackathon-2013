{% extends "base.html" %}{% block menu %}<li>	<a href="/{{trip.key().id()}}/share" title="Share this trip">		Share	</a></li><li>	<a href="http://client01.chat.mibbit.com/?channel=%23broccotrip{{trip.key().id()}}&server=irc.chat-irc.fr" target="_blank" title="Join the chat room of this trip">		Chat room	</a></li><li>	<a href="/{{trip.key().id()}}/surveys" title="Polls">		Polls	</a></li>{% endblock %}{% block content %}	<section class="tripform-section">		<div class="page-heading">			<h2>				Create a poll about the trip {{trip.title}}			</h2>		</div>		<br>		<section id="main" class="formulaire">			<form method="post">				<table>					<tr>						<td class="label">							Username						</td>						<td>							<input type="text" name="username" value="{{username}}" required>						</td>						<td class="error">							{{error_username}}						</td>					</tr>					<tr>						<td class="label">							Question						</td>						<td>							<textarea name="question" required>{{question}}</textarea>						</td>					</tr>								<tr>						<td class="label">							Possible answers						</td>						{% for prop in listProp %}							<td>								<textarea name="propText" required>{{prop}}</textarea><br/>							</td>						{% endfor  %}					</tr>					<tr>						<input name="propButton" type="submit" value="Add another proposition">					<tr/>				</table>				<div style="text-align:center">					<input name="valid" type="submit" value="Submit">				</div>			</form>		</section>	</section>{% endblock %}
